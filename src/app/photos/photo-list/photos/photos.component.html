<p class="text-center text-muted" *ngIf="!photos.length">
  Nenhuma foto encontrada
</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row g-0">
    <div *ngFor="let photo of cols" class="col-4" darkenOnHover>
      <card>
        <photo 
          [url]="photo.url" 
          [description]="photo.description">
        </photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2"></i>{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x me-2 ms-2"></i>{{ photo.comments }}
        </div>
      </card>
    </div>
  </li>
</ol>
